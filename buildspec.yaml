version: 0.2

phases:
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 377021732766.dkr.ecr.us-east-1.amazonaws.com
      
  build:
    commands:
      - echo Build started on `date`
      - mvn install
      - mv target/ROOT-1.war ROOT.war
      - echo Building the Docker image...          
      - docker build -t 377021732766.dkr.ecr.us-east-1.amazonaws.com/test:c4 .
      - docker tag 377021732766.dkr.ecr.us-east-1.amazonaws.com/test:c4 377021732766.dkr.ecr.us-east-1.amazonaws.com/test:c5
      
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 377021732766.dkr.ecr.us-east-1.amazonaws.com/test:c5

artifacts:
  files:
    - '**/ROOT.war'
  discard-paths: yes
